<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Timewind</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <meta property="og:title" content="Login to Timewind">
    <meta property="og:description" content="Sign in to your Timewind account">
    <meta property="og:image" content="/img/logo-512x.png">
    <meta property="og:url" content="https://timewind.social/login">
    <meta name="theme-color" content="#00B300">
</head>
<body>
    <header>
        <nav>
            <div class="header-content" onclick="window.location.href='/'">
                <img src="/img/logo-42x.png" alt="Logo" class="header-logo" />
                <h1>Timewind</h1>
            </div>
            <div id="nav-links">
                <a href="/" class="active">Home</a>
                <a href="/profile">Profile</a>
                <a href="/admin">Admin</a>
                <a href="/register">Register</a>
                <a href="/login" id="auth-link">Login</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="auth-form">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <div id="username-error" class="error-message"></div>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" class="password-toggle">
                        <img src="/img/eye.svg" alt="Toggle password visibility" class="eye-icon">
                    </button>
                </div>
                <div id="password-error" class="error-message"></div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="/register">Register</a></p>
        </div>
    </main>

    <script src="/js/main.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
