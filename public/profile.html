<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Timewind</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <meta property="og:title" content="Timewind Profile">
    <meta property="og:description" content="View and manage your Timewind profile">
    <meta property="og:image" content="/img/logo-512x.png">
    <meta property="og:url" content="https://timewind.social/profile">
    <meta name="theme-color" content="#00B300">
</head>
    <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <header>
        <nav>
            <div class="header-content" onclick="window.location.href='/'">
                <img src="/img/logo-42x.png" alt="Logo" class="header-logo" />
                <h1>Timewind</h1>
            </div>
            <div id="nav-links">
                <a href="/" class="active">Home</a>
                <a href="/profile">Profile</a>
                <a href="/admin">Admin</a>
                <a href="/register">Register</a>
                <a href="/login" id="auth-link">Login</a>
            </div>
        </nav>
    </header>
    <main>
        <div id="profile-info">
            <img id="profile-picture" src="" alt="Profile picture" class="profile-picture">
            <div class="profile-details">
                <div class="name-badge-container">
                    <h2 id="display-name" class="display-name"></h2>
                    <div id="profile-user-badges" class="profile-user-badges"></div>
                </div>
                <div id="username" class="username"></div>
                <p id="user-bio" class="user-bio"></p>
                <div class="stats">
                    <span id="followers"></span> followers Â·
                    <span id="following"></span> following
                </div>
                <button id="edit-profile" class="edit-button">Edit Profile</button>
                <button id="follow-button" class="follow-button" style="display: none;">Follow</button>
            </div>
        </div>
        <div id="edit-profile-modal" class="modal">
            <div class="modal-content">
                <h3>Edit Profile</h3>
                <form id="edit-profile-form">
                    <input type="text" id="new-display-name" placeholder="Display name">
                    <input type="text" id="new-username" placeholder="New username">
                    <textarea id="new-bio" placeholder="Write a bio about yourself"></textarea>
                    <div class="warning-text">Warning: You might be signed out if you change your username. This is due to token expiration.</div>
                    <div class="image-upload-container">
                        <input type="file" id="profile-picture-input" accept="image/*">
                        <div id="image-preview-container"></div>
                    </div>
                    <div class="modal-buttons">
                        <button type="submit">Save Changes</button>
                        <button type="button" class="cancel-button">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="user-winds"></div>
    </main>
    <script src="/js/main.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
